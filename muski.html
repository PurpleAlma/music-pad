<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="stylemuski.css">
    <title>Document</title>
</head>
<body>
    <header>
        Musci
    </header>
    <div class="buttons"><button class="start-button">start</button><button>stop</button></div>

        <div class="all">
            <div class="drums-zone">
                <div class="guitar1" id="drum-box" >
                    <audio class="sounds" src ="guitar1.mp3"></audio>
                </div>
                <div class="weird1" id="drum-box">

                </div>
                <div class="drum1" id="drum-box">

                </div>

            </div>

                </div>
                <div class="weird2" id="guitar-box">

                </div>

                    <audio class="sounds" src ="drum2.mp3"></audio>
                </div>

            </div>
            <div class="weird-zone">
                <div class="guitar3" id="weird-box">
                    <audio class="sounds" src ="guitar3.mp3"></audio>
                </div>
                <div class="weird3" id="weird-box">

            </div>
